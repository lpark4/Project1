<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Race3</title>
    <link rel="stylesheet" type="text/css" href="Race3.css">
</head>

<body>

<h1>Which <span class="prof">Horse</span> Will <span class="win">WIN?</span></h1>

<!--
<h2>Place your bets! <br /> Could this possibly be the order of our favorite to least favorite professors?</h2>
-->

<!-- Race Lanes -->
<div class="raceLane laneBorder">
    <img id="henry" class="pictureScale animation" src="../image/horse.png" alt="horse">
    <h3 id="henryPlace" class="placeText animation">4th</h3>
</div>
<div class="raceLane laneBorder">
    <img id="bhola" class="pictureScale animation" src="../image/horse.png" alt="horse">
    <h3 id="bholaPlace" class="placeText animation">1st</h3>
</div>
<div class="raceLane laneBorder">
    <img id="king" class="pictureScale animation" src="../image/horse.pngg" alt="horse">
    <h3 id="kingPlace" class="placeText animation">2nd</h3>
</div>
<div class="raceLane laneBorder">
    <img id="rao" class="pictureScale animation" src="../image/horse.png" alt="horse">
    <h3 id="raoPlace" class="placeText animation">3rd</h3>
</div>

<!-- Buttons -->
<div id="buttonDiv">
    <table id="buttonTable">
        <tr>
            <td>
                <button class="button buttonHover" onclick="location.href='HRace1S.html'" type="button">Next Race
                </button>
            </td>
        </tr>
    </table>
</div>

<!-- Win or Lose> -->
<div id="winlose" class="animation winloseDelay">
    <h1>Winner!</h1>
</div>
</body>
</html>
